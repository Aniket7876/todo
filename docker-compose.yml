version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time variables - reference from .env
        MONGODB_URI: ${MONGODB_URI}
        JWT_SECRET: ${JWT_SECRET}
        NODE_ENV: ${NODE_ENV}
    ports:
      - "3000:3000"
    environment:
      # Runtime server-side variables - reference from .env
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    container_name: nextjs-app
